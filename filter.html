<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="Assets/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>

    <header id="header">Filter</header>

    <img id="Header" src="Images/Header.jpg" alt="header">

    <H3>Welkom op de verhalenwebsite van Eurostar!</H3>

    <form method="get" action="/index.html">
        <button id="sluitfilter"></button>
    </form>

    <div class="zoek-box">
        <input class="zoek-txt" type="text" name="zoeken" placeholder="Zoeken...">
        <a class="zoek-btn" href="#">
        <i class="fas fa-search"></i>
    </a>
    </div>

    <form action="method" class="filterform">

        <fieldset id="form" class="toggle-btn">

            <button class="filter">Nieuwste</button>
            <button id="filterpop" class="filter">Populariteit</button>

            <ul>
                <li id="boven"><input type="checkbox" id="alfabetisch" name="selector">
                    <label for="alfabetisch">Alfabetisch
                </label>
                </li>

                <li><input type="checkbox" id="meestgedownload" name="selector">
                    <label for="meestgedownload">Meest gedownload</label>
                </li>

                <li><input type="checkbox" id="meestelikes" name="selector">
                    <label for="leesduur k>l">Leesduur (kort > lang)</label>
                </li>

                <li id="onder"><input type="checkbox" id="populairsteverhalen" name="selector">
                    <label for="Leesduur l>k">Leesduur (lang > kort)</label>
                </li>
            </ul>

            <form method="get" action="/index">
                <button id="zoeken">Zoeken</button>
            </form>
        </fieldset>
    </form>

</body>

</html>
